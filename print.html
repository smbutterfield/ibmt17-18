<script src="{{ site.baseurl }}/assets/js/abcjs_basic_midi_3.1.2-min.js" type="text/javascript"></script>

<div id="notation"></div>
<div id="print" style="width:100%;position:absolute;top:0;left:0;"></div>
<button id="test" onclick="printDiv()">print</button>
<script type="text/javascript">
var start = `X:1
T:Speed the Plough
M:4/4
C:Trad.
K:G
|:GABc dedB|dedB dedB|c2ec B2dB|c2A2 A2BA|c2ec B2dB|c2A2 A2BA|
GABc dedB|dedB dedB|c2ec B2dB|A2F2 G4:|c2ec B2dB|c2A2 A2BA|
|:g2gf gdBd|g2f2 e2d2|c2ec B2dB|c2A2 A2df|c2ec B2dB|c2A2 A2BA|
g2gf g2Bd|g2f2 e2d2|c2ec B2dB|A2F2 G4:|c2ec B2dB|c2A2 A2BA||`;
function initEditor() {
    new ABCJS.renderAbc("notation", start);
}
window.addEventListener("load", initEditor, false);
function printDiv() {
    var originalContents = document.body.innerHTML;
    new ABCJS.renderAbc("print", start, {print:true});
    var printContents = document.getElementById('print').innerHTML;
    document.body.innerHTML = printContents;
    window.print();
    document.body.innerHTML = originalContents;
}
</script>
